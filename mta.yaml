_schema-version: 3.3.0
ID: incident-management
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: incident-management-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: incident-management-auth
      - name: incident-management-destination
      - name: incident-management-db

  - name: incident-management-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: incident-management-auth
      - name: srv-api
      - name: incident-management-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: incidentmanagementincidents
          artifacts:
            - incidents.zip
          target-path: app/
        - name: incident-management-workzone-cdm
          artifacts:
            - cdm.json
          target-path: app/
    parameters:
      config:
        destinations:
        - forwardAuthToken: true
          name: srv-api
          url: ~{srv-api/srv-url}
        - name: ui5
          url: https://ui5.sap.com

  - name: incidentmanagementincidents
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: incident-management-destinations
    type: com.sap.application.content
    requires:
      - name: incident-management-auth
        parameters:
          service-key:
            name: incident-management-auth-key
      - name: incident-management-html5-repo-host
        parameters:
          service-key:
            name: incident-management-html5-repo-host-key
      - name: srv-api
      - name: incident-management-destination
        parameters:
          content-target: true
      - name: incident-management-html5-runtime
        parameters:
          service-key: 
            name: incident-management-html5-runtime-service-key
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: incident-management-html5-repository
              ServiceInstanceName: incident-management-html5-repo-host
              ServiceKeyName: incident-management-html5-repo-host-key
              sap.cloud.service: incidentmanagement.service
            - Name: incident-management-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: incident-management-auth
              ServiceKeyName: incident-management-auth-key
              sap.cloud.service: incidentmanagement.service
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: incident-management_cdm
              ServiceInstanceName: incident-management-html5-runtime
              ServiceKeyName: incident-management-html5-runtime-service-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/incidentmanagement.service

  - name: incident-management-mtx
    type: nodejs
    path: gen/mtx/sidecar
    requires:
      - name: incident-management-auth
      - name: incident-management-db
      - name: incident-management-registry
      - name: incident-management-html5-repo-host
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
      tenant-mode: shared
    hooks:
      - name: upgrade-all
        type: task
        phases:
          - blue-green.application.before-start.idle
          - deploy.application.before-start
        parameters:
          name: upgrade
          memory: 512M # increase as required
          disk-quota: 768M # increase as required
          command: cds-mtx upgrade '*'
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}

  - name: incident-management-workzone-cdm
    type: html5
    path: workzone
    build-parameters:
      build-result: .
      supported-platforms:
        []

resources:
  - name: incident-management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: incident-management-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'support (incident-management ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.support'
          - name: 'admin (incident-management ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.admin'
  - name: incident-management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: incident-management-workzone-runtime
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                URL: https://${org}.launchpad.${default-domain}
                CEP.HTML5contentprovider: true

  - name: incident-management-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: incident-management-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: incident-management-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: incident-management-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: incident-management-${org}-${space}
        appName: incident-management-${org}-${space}
        displayName: incident-management
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
